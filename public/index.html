<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover,shrink-to-fit=no"
        />

        <!-- HTTPS only -->
        <meta name="referrer" content="no-referrer-when-downgrade" />

        <meta name="version" content="{version}" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />

        <title>Euler's Lighthouse</title>
        <meta name="description" content="" />
        <meta name="author" content="Rortan" />
        <meta name="robots" content="index, follow" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="x5-page-mode" content="app" />
        <meta name="browsermode" content="application" />

        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <meta name="theme-color" content="#10A37F" />
        <meta name="msapplication-TileColor" content="#10A37F" />

        <meta name="apple-mobile-web-app-title" content="Euler's Lighthouse" />

        <!-- OpenGraph tags -->
        <meta property="og:url" content="https://" />
        <meta property="og:site_name" content="Euler's Lighthouse" />
        <meta property="og:title" content="Euler's Lighthouse" />
        <meta property="og:description" content="" />
        <meta property="og:type" content="website" />
        <!-- og images, requires an absolute url -->
        <meta property="og:image" content="" />
        <meta property="og:image" name="twitter:image" content="" />
        <meta property="og:image:secure_url" name="twitter:image" content="" />
        <meta property="og:image:alt" content="Euler's Lighthouse logo." />

        <!-- Twitter Card tags -->
        <meta name="twitter:title" content="Euler's Lighthouse" />
        <meta name="twitter:description" content="" />
        <meta name="twitter:creator" content="" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:image" content="" />

        <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pace-js@latest/pace-theme-default.min.css" />

        <script>
            if (
                localStorage.theme === "dark" ||
                (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
            ) {
                localStorage.setItem("theme", "dark");
                document.documentElement.classList.add("dark");
            } else {
                document.documentElement.classList.remove("dark");
            }
        </script>
        <style>
            .pace {
                -webkit-pointer-events: none;
                pointer-events: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }
            .pace-inactive {
                display: none;
            }
            .pace .pace-progress {
                background: #10a37f;
                position: fixed;
                z-index: 2000;
                top: 0;
                right: 100%;
                width: 100%;
                height: 2px;
            }
            .sr-only {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                white-space: nowrap;
                border-width: 0;
            }
        </style>

        <noscript>
            <style>
                [data-simplebar] {
                    overflow: auto;
                }
            </style>
        </noscript>
    </head>
    <body class="antialiased">
        <noscript>Javascript is possibly off or not supported in your browser.</noscript>
        <header>
            <h1 class="sr-only">Euler's Lighthouse</h1>
        </header>
        <div id="root" class="select-auto"></div>
    </body>
</html>

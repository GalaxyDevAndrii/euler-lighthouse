        <style>
            .loader,
            .loader:after {
                border-radius: 50%;
                width: 5em;
                height: 5em;
            }
            .loader {
                -webkit-animation: load8 1.1s infinite linear;
                animation: load8 1.1s infinite linear;
                border-bottom: 0.7em solid rgba(165, 255, 233, 0.2);
                border-left: 0.7em solid #10a37f;
                border-right: 0.7em solid rgba(165, 255, 233, 0.2);
                border-top: 0.7em solid rgba(165, 255, 233, 0.2);
                font-size: 10px;
                left: 50%;
                position: absolute;
                text-indent: -9999em;
                top: 50%;
                -webkit-transform: translateZ(0) translate(-50%, -50%);
                -ms-transform: translateZ(0) translate(-50%, -50%);
                transform: translateZ(0) translate(-50%, -50%);
            }
            @-webkit-keyframes load8 {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
            @keyframes load8 {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <noscript><div class="loader" aria-live="polite" aria-busy="true" aria-label="Loading"></div></noscript>
        <div id="root"></div>
    </body>
